<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora Simple</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Número 1</ion-label>
    <ion-input type="number" [(ngModel)]="num1"></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="stacked">Número 2</ion-label>
    <ion-input type="number" [(ngModel)]="num2"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="calculate('sum')">
    Sumar
  </ion-button>

  <ion-button expand="block" fill="outline" (click)="calculate('sub')">
    Restar
  </ion-button>

  <ion-button expand="block" fill="outline" (click)="calculate('mul')">
    Multiplicar
  </ion-button>

  <ion-button expand="block" fill="solid" color="tertiary" (click)="calculate('div')">
    Dividir
  </ion-button>

  <ion-card *ngIf="operation" class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ operation }}<span *ngIf="result !== null">: <strong>{{ result }}</strong></span>
    </ion-card-content>
  </ion-card>
</ion-content>
